name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build dependencies
        run: pnpm -r --filter './packages/*' build
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck
        continue-on-error: false

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test
        env:
          MONGODB_URI: mongodb://localhost:27017/crm_atlas_test
          MONGODB_DB_NAME: crm_atlas_test
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build

  validate-openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build API
        run: pnpm --filter @crm-atlas/api build
      - name: Verify build output
        run: |
          ls -la apps/api/dist/apps/api/src/main.js || echo "Build output not found at expected location"
          find apps/api/dist -name "main.js" -type f || echo "No main.js found in dist"
      - name: Start API (background)
        run: |
          # Use pnpm to start API so workspace dependencies are resolved correctly
          pnpm --filter @crm-atlas/api start > /tmp/api.log 2>&1 &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          sleep 20
        env:
          MONGODB_URI: mongodb://localhost:27017/crm_atlas_test
          MONGODB_DB_NAME: crm_atlas_test
          NODE_ENV: production
      - name: Wait for API to be ready
        run: |
          for i in {1..40}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/40)"
            sleep 3
          done
          echo "API failed to start. Logs:"
          cat /tmp/api.log || true
          exit 1
      - name: Download OpenAPI spec
        run: |
          curl -f http://localhost:3000/docs-json -o openapi.json || exit 1
      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli
      - name: Validate OpenAPI spec
        run: spectral lint openapi.json
