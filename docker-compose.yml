services:
  mongo:
    image: mongo:7.0
    container_name: crm-atlas-mongo
    # No ports exposed - internal Docker network only
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: crm_atlas
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: crm-atlas-redis
    # No ports exposed - internal Docker network only
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  typesense:
    image: typesense/typesense:0.25.2
    container_name: crm-atlas-typesense
    # No ports exposed - internal Docker network only
    volumes:
      - typesense_data:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8108/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: crm-atlas-qdrant
    # No ports exposed - internal Docker network only
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:6333/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: crm-atlas-minio
    # No ports exposed - internal Docker network only
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: crm-atlas-api
    # Port exposed via environment variable for Dokploy
    ports:
      - '${API_PORT:-3000}:3000'
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/crm_atlas}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-crm_atlas}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      TYPESENSE_HOST: ${TYPESENSE_HOST:-typesense}
      TYPESENSE_PORT: ${TYPESENSE_PORT:-8108}
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      EMBEDDINGS_PROVIDER: ${EMBEDDINGS_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JINA_API_KEY: ${JINA_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_TTL: ${JWT_TTL:-24h}
      DEFAULT_TENANT: ${DEFAULT_TENANT:-demo}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@demo.local}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-changeme}
      API_PORT: ${API_PORT:-3000}
      API_HOST: ${API_HOST:-0.0.0.0}
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      typesense:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
  typesense_data:
  qdrant_data:
  minio_data:
